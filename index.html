<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<script type="module" defer src="assets/js/main.js"></script>
		<script type="module" async src="assets/js/matrixMessageWriter.js"></script>
		<script type="module" async src="assets/js/renderEngine.js"></script>
		<script src="assets/js/mapTiles.js"></script>
		<style>
			@font-face {
				font-family: arcade;
				src: url(assets/ArcadeLegacy.ttf);
			}
			body {
				background-color: #000;
				overflow: hidden;
			}
			#content {
				font-family: "arcade", monospace;
				width: 100vw;
				height: 100vh;
				display: flex;
				gap: 100px;
				padding: 3em;
			}
			#game-menu {
				font-size: small;
				width: 100%;
				position: relative;
				display: flex;
				flex-direction: column;
				color: white;
			}
			#game-container {
				cursor: default;
				display: grid;
				grid-auto-rows: 1fr;
			}
			#game-container .row {
				display: flex;
				flex-direction: row;
			}
			#game-container .cell {
				font-size: 2vh;

				color: lightgray;
			}
			#game-container .cell:not(:first-child) {
				padding-left: 2px;
			}
			@media only screen and (width <= 768px) {
				body {
					flex-direction: column;
				}
			}
		</style>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<div id="content">
			<div id="game-container"></div>
			<div id="game-menu"><h1 id="name"></h1></div>
		</div>
	</body>
</html>
