<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<script type="module" defer src="assets/js/main.js"></script>
		<script type="module" async src="assets/js/inputManager.js"></script>
		<script type="module" async src="assets/js/renderEngine.js"></script>
		<script src="assets/js/config.js"></script>

		<style>
			@font-face {
				font-family: arcade;
				src: url(assets/ArcadeLegacy.ttf);
			}
			body {
				background-color: #000;
				overflow: hidden;
				cursor: none;
			}
			input[type="checkbox"] {
				display: none;
			}
			button,
			input[type="checkbox"]::after {
				cursor: none;
				width: 100%;
				background-color: transparent;
				color: #fff;
			}
			button:focus-visible,
			input[type="checkbox"]::after:focus-visible {
				outline: none;
				background-color: #fff;
				color: #000;
			}
			#menu-content button {
				height: 3rem;
			}
			#buttons button {
				height: 5rem;
			}
			#content {
				font-family: "arcade", monospace;
				width: 100vw;
				height: 100vh;
				display: flex;
				gap: 100px;
				padding: 3em;
			}
			#game-menu {
				font-size: small;
				width: 100%;
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				color: white;
			}
			#game-menu > * {
				width: 100%;
			}
			#game-container {
				display: grid;
				grid-auto-rows: 1fr;
			}
			#game-container .row {
				display: flex;
				flex-direction: row;
			}
			#game-container .cell {
				font-size: 2vh;
				color: lightgray;
			}
			#game-container .cell:not(:first-child) {
				padding-left: 2px;
			}
			@media only screen and (width <= 768px) {
				body {
					flex-direction: column;
				}
			}
		</style>

		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/CRT.css" />

		<div id="content">
			<div id="game-container"></div>
			<div id="game-menu">
				<div id="display-content"><h1 id="name"></h1></div>
				<div id="settings-content">
					<div class="button">
						<input
							class="button"
							type="checkbox"
							value="crt-effect"
							id="crt-effect-settings"
							tabindex="-1"
						/>
						<label for="crt-effect"></label>
					</div>
					<div class="button">
						<input
							class="button"
							type="number"
							value="music"
							id="music-settings"
							tabindex="-1"
						/>
						<label for="music-settings"></label>
					</div>
				</div>
				<div id="buttons">
					<button class="button" value="settings" tabindex="-1">
						[SETTINGS]
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
